<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mini Website</title>
</head>
<body>

    <h1>Contact Us</h1>

    <nav>
        <a href="index.html"><i>Home</i></a>&nbsp;&nbsp;
        <a href="about.html"><i>About</i></a>
    </nav>

    <h2>Send a message</h2>

    <p>If you have any questions or want to share feedback, feel free to reach out using the form below.</p>


  

    <form action="#" method="post">

        <label for="name">Name:</label></form>
        <input type="text" id="name" name="name"><br><br>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Submit</button>
        
    </form>



</body>
</html>
